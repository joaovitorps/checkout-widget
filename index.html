<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Widget</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    html {
      font-family: "Inter", sans-serif;
    }

    button {
      border: none !important;
      background-color: red !important;
      border-radius: 0 !important;
      padding: 0.5rem !important;
      cursor: pointer;
    }
  </style>
  <body>
    <header style="background: #333; color: white; padding: 20px">
      <h1>T-Shirt Store</h1>
    </header>

    <div style="padding: 20px">
      <button>Home</button>
      <h2>Blue T-Shirt</h2>
      <p id="price">Price:</p>
      <p>Description: The best t-shirt ever.</p>

      <div id="plugin-container"></div>
    </div>

    <footer style="margin-top: 50px; border-top: 1px solid #ccc">
      <p>&copy; 2026 Merchant Inc.</p>
    </footer>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener("payment-success", (customEvent) =>
        alert(
          "Success! " + customEvent.detail.currency + customEvent.detail.price
        )
      );

      const url = new URL(window.location.href);

      if (url.searchParams.size < 2) {
        url.searchParams.set("price", 2000);
        url.searchParams.set("currency", "EUR");
        window.history.replaceState({}, "", url);
      }

      console.log(url.searchParams.get("price"));

      const divPluginContainer = document.getElementById("plugin-container");
      const price = document.getElementById("price");

      price.innerHTML +=
        " " +
        new Intl.NumberFormat("en-GB", {
          style: "currency",
          currency: url.searchParams.get("currency"),
        }).format(url.searchParams.get("price") / 100);

      divPluginContainer.dataset.price = url.searchParams.get("price");
      divPluginContainer.dataset.currency = url.searchParams.get("currency");
    </script>
  </body>
</html>
